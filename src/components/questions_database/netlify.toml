# Prevent indexing and embedding for all files
[[headers]]
  for = "/*"  # Applies to all files
  [headers.values]
    X-Robots-Tag = "noindex"  # Prevents indexing by search engines
    X-Frame-Options = "DENY"  # Prevents embedding
    Referrer-Policy = "no-referrer"  # Controls referrer information

# Allow CORS for specific directories (JSON files)
[[headers]]
  for = "/html5_questions/*"  # Only applies to HTML5 questions directory
  [headers.values]
    Access-Control-Allow-Origin = "https://fullstack-developer-quiz.vercel.app"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "X-Requested-With, Content-Type, Accept"

[[headers]]
  for = "/css3_questions/*"  # CSS3 questions directory
  [headers.values]
    Access-Control-Allow-Origin = "https://fullstack-developer-quiz.vercel.app"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "X-Requested-With, Content-Type, Accept"

