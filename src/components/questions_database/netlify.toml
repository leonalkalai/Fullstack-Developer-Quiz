# Redirect all direct access to the JSON files (prevent access)
[[redirects]]
  from = "/html5_questions/*"  # Redirect requests for HTML5 questions
  to = "/404.html"  # Redirect to a 404 page
  status = 404  # HTTP status code
  force = true  # Force the redirect

