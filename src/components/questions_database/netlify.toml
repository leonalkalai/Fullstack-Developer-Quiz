# Redirect all direct access to the JSON files to a 404 page
[[redirects]]
  from = "/html5_questions/html5_questions.json"
  to = "/404.html"
  status = 200
  force = true
  conditions = { referrer = "https://fullstack-developer-quiz.vercel.app" }

